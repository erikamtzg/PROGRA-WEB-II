	}
}

class Pagina extends React.Component{
	render(){
		var pagStyle={
			display: "flex",
			color: "black",
			backgroundColor: "thistle",
			textAlign: "center",
			fontStyle: "italic",
			border: "2px solid #5d6063",
			borderRadius: 3,
			justifyContent: "center"
		};	

		return(
			<div style={pagStyle}>
				<br/>
				<Pagina1/>
				
			</div >
		);
	}
}

class Principal extends React.Component{
	render(){
		var prinStyle={
			margin: "0 auto",
			display: "flex",
			alignItems: "center",
			flexDirection: "column",
			justifyContent: "center",
			flexWrap: "wrap",
			backgroundColor: "#EEEEEE", 
		};	

		return(
			<div style={prinStyle}>
				<Pagina/>

}

class Titulo extends React.Component{
	render(){
